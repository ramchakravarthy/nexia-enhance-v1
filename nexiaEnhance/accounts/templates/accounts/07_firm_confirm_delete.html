{% extends "accounts/00_accounts_base.html" %}

{% block titleblock %}
    Firm administration - delete firm
{% endblock %}

{% block contentblock %}
    <h5>Are you sure you want to delete "<strong>{{ firm.firm_name }}</strong>"?</h5>
    <h7><em>This action cannot be reversed.</em></h7>

    <form method="post">
        {% csrf_token %}
        <br>
        <input type="submit" class="btn btn-danger" value="Delete">

        <a href="{% url 'accounts:view-firms' %} "><input type="button" value="Cancel" class="btn btn-light"></a>

    </form>

{% endblock %}
