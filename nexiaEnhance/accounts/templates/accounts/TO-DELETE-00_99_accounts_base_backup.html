<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Title -->
        <title>Nexia Enhance</title>
        <link rel="icon" href="{% static '00_isqm/images/01_nexia_logo.png' %}" type="image/x-icon">

        <!-- Stylesheets -->
        <!-- 1. Bootstrap 5 -->
{#        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">#}
{#        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">#}

        <link rel="stylesheet" href="{% static 'bootstrap5/assets/dist/css/bootstrap.min.css' %}">
{#        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">#}

        <!-- 2. Custom Style Sheet -->
        <link rel="stylesheet" href="{% static 'css/master.css' %}">
        <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">

        <!-- 3. Stylesheet from source file -->
        {% block css_block %}
        {% endblock %}

        <!-- 4. Font awesome -->
        <script src="https://kit.fontawesome.com/401f6b4884.js" crossorigin="anonymous"></script>

        <!-- 5. Lordicon -->
        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

        <!-- 6. Table Js -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <link rel="stylesheet"
              href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
        <script type="text/javascript"
                src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    </head>
    <body>

        <div class="bg" id="holder">

            {% include 'components/01_navbar.html'%}
            <br>

            <div class="row accounts-content-row">
                <div class="col"></div>
                <div class="col-10">

                    <!-- Title -->
                    <div class="container-fluid titleblock">
                        <h3>
                            {% block titleblock %}
                            {% endblock %}
                        </h3>
                        <hr>
                    </div>

                    <!-- Main Body -->
                    <div class="container-fluid bodyblock">
                        <br>
                        {% block bodyblock %}
                        {% endblock %}
                    </div>

                </div>
                <div class="col"></div>
            </div>

        </div>

        <!-- Javascript -->

        <!-- 1. Bootstrap 5 -->
{#        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>#}
        <script src="{% static 'bootstrap5/assets/dist/js/bootstrap.bundle.min.js'%}"></script>
{#        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>#}


        <!-- 2. Script from source file -->
        <script src="{% static 'js/master.js' %}"></script>

        <!-- 3. Script from custom source file -->
        {% block script_block %}
        {% endblock %}

    </body>
</html>
