{% extends "00_nexia_enhance_base.html" %}
{% load bootstrap5 %}


{% block bodyblock %}
<div class="container">
    <br>
    <h1>Administration</h1>
    <hr>
    <h3>Create User</h3>
    <h6><em>(Choose between 'Staff', 'Reviewer', 'Ultimate authority' and 'Nexia Enhance admin')</em></h6>
    <br>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
