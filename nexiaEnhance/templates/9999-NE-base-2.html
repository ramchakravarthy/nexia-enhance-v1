<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Title -->
        <title>Nexia Enhance</title>
        <link rel="icon" href="{% static '00_isqm/images/01_nexia_logo.png' %}" type="image/x-icon">

        <!-- Stylesheets -->
        <!-- 1. Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <!-- 2. Custom Style Sheet -->
        <link rel="stylesheet" href="{% static 'css/master.css' %}">

        <!-- 3. Stylesheet from source file -->
        {% block css_block %}
        {% endblock %}

        <!-- 4. Font awesome -->
        <script src="https://kit.fontawesome.com/401f6b4884.js" crossorigin="anonymous"></script>

        <!-- 5. Lordicon -->
        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

        <!-- 6. Table Js -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <link rel="stylesheet"href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
        <script type="text/javascript"src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
{#        {% include 'components/01_navbar.html'%}#}

        <div class="row">
            <!-- Sidebar -->
            <div class="col-1 mainbody_col sidebar">
                {% include 'components/00_sidebar.html'%}
            </div>
            <!-- Main Body -->
            <div class="col mainbody_col">
            <br>
                <div class="mainbodycontent">
                    <!-- TitleBlock -->
                    <div class="title_block">
                        <h3>
                            {% block titleblock %}
                            {% endblock %}
                        </h3>
                        <hr>
                    </div>
                    <!-- End of TitleBlock -->

                    <!-- BodyBlock -->
                    <div class="body_block">
                        {% block bodyblock %}
                        {% endblock %}
                    </div>
                    <!-- End of BodyBlock -->
                </div>
            </div>
        </div>

        <!-- Javascript -->

        <!-- 1. Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <!-- 2. Script from source file -->
        <script src="{% static 'js/master.js' %}"></script>

        <!-- 3. Script from custom source file -->
        {% block script_block %}
        {% endblock %}

    </body>
</html>
